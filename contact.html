	   <form>
	     <div class="input_row">
		   <div class="input_group">
		     <label>Name</label>

		   </div>
		   
		   	<div class="input_group">

		   </div>
		   </div>
		   
		  <div class="input_row">
		   <div class="input_group">
		     <label>Email</label>
			 <input type="email" placeholder="johndoe@gmail.com">
		   </div>
		     
		   <div class="input_group">
		     <label>Subject</label>
			 <input type="text" placeholder="Subject">
		   </div>
		   
		   </div>
		   
		   <label>Message</label>
		   <textarea rows="5" placeholder="Your Message"></textarea>
		   
		   <button type="submit">Send</button>
		
	   </form>
